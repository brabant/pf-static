<head>
  {% if jekyll.environment == 'production' %}
    {% include analytics.html %}
  {% endif %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="format-detection" content="telephone=no">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="{{site.url}}{{site.baseurl}}/assets/css/app.css?rev={{ site.time | date: '%s' }}">

  <title>Pressfeed{{if page.title}}. {{ page.title }} {{endif}}</title>
  <meta name="description" content="Первый в России сервис журналистских запросов. Помогаем журналистам получать фактуру для статей. А экспертам и пиарщикам — PR и упоминания о компании в прессе">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Pressfeed">
  <meta property="og:description"
        content="Первый в России сервис журналистских запросов. Помогаем журналистам быстро получать фактуру для статей. А экспертам и пиарщикам — упоминания в СМИ">
  <meta property="og:image" content="https://pressfeed.ru/assets/img/og-thumb.png">
  <meta property="og:url" content="https://pressfeed.ru/">

  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/assets/img/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#2d89ef">
  <meta name="theme-color" content="#ffffff">
</head>
